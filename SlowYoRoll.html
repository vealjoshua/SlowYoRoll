HW1 
1. Randomly choose a direction: up, down, left, or right. 
Each direction should be equally likely, over the long haul, to be chosen.

2. If a single move in the randomly chosen direction takes you off the grid, then don’t move the marker. 
If the step in that direction remains on the grid, then move the marker to the new location. 
This means that during each turn you will move the marker either the distance of one cell, or not at all.

 3. Repeat until one of two things happens: the marker gets to the upper right hand corner of the grid, or you take one million steps.
-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        function rollDice() {
		
		// Array in an array to hold grid
		var spreadsheet = new Array(10);
        for (var i = 0; i < 10; i++)
            spreadsheet[i] = new Array(10);
		
        var diceRoll;
        var playerPositionX = 0, playerPositionY = 0;
        var i;
		
		// Roll the dice until the position is 9,9 or the dice is rolled 1,000,000 times
        for (i = 0; i < 1000000; i++) {
            diceRoll = Math.floor((Math.random() * 4) + 1)
            
            if (diceRoll == 1) {
                if (playerPositionX != 0)
                    playerPositionX -= 1;
            }
            else if (diceRoll == 2) {
                if (playerPositionX != 9)
                    playerPositionX += 1;
            }
            else if (diceRoll == 3) {
                if (playerPositionY != 9)
                    playerPositionY += 1;
            }
            else if (diceRoll == 4) {
                if (playerPositionY != 0)
                    playerPositionY -= 1;
            }

            if (playerPositionX == 9 && playerPositionY == 9)
                break;
        }
		
		// Output the results
		var myString = "Player position is: " + playerPositionX + ", " + playerPositionY + " with " + i + " dice rolls.";
        console.log(myString);
		document.getElementById('output').innerHTML = myString
		}
    </script>

	<button type="button"
	onclick="return rollDice()">
	Roll Dice</button>
	<p id="output">	</p>
</body>
</html>
